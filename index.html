<!DOCTYPE html>
<html>

<head>
    <title>My Tier List</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
    <span class="headerContainer">
        <h1>Kısmetse Olur Tier List</h1>
    </span>
    <div id="board">
        <div class="row row-0">
            <div class="label" data-row-id=0>Alev</div>
        </div>
        <div class="row row-1">
            <div class="label" data-row-id=1>Efso</div>
        </div>
        <div class="row row-2">
            <div class="label data-row-id=2">Ortalama</div>
        </div>
        <div class="row row-3">
            <div class="label" data-row-id=3>Karanlıkta güzel</div>
        </div>
        <div class="row row-4">
            <div class="label" data-row-id=4>Ayşenur</div>
        </div>
    </div>
    <div>
        <button id="download">İndir</button>
    </div>
    <div class="bank" id="bank"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.js"
    integrity="sha512-sn/GHTj+FCxK5wam7k9w4gPPm6zss4Zwl/X9wgrvGMFbnedR8lTUSLdsolDRBRzsX6N+YgG6OWyvn9qaFVXH9w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./cards.js"></script>
<script src="./rows.js"></script>

</html>
